<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrando Sesión - Digital English Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .logout-container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeInUp 0.6s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logo">DE</div>
        
        <!-- Loading State -->
        <div id="loading-state">
            <div class="spinner"></div>
            <h1>Cerrando Sesión</h1>
            <p>Estamos cerrando tu sesión de forma segura...</p>
        </div>
        
        <!-- Success State -->
        <div id="success-state" class="hidden">
            <div class="success-icon">✓</div>
            <h1>Sesión Cerrada</h1>
            <p>Has cerrado sesión exitosamente. Gracias por usar Digital English Academy.</p>
            <a href="/" class="btn">Volver al Inicio</a>
        </div>
        
        <!-- Error State -->
        <div id="error-state" class="hidden">
            <div class="success-icon" style="background: #ef4444;">⚠</div>
            <h1>Error al Cerrar Sesión</h1>
            <p>Hubo un problema al cerrar tu sesión. Por favor, inténtalo de nuevo.</p>
            <button class="btn" onclick="retryLogout()">Reintentar</button>
        </div>
    </div>

    <script>
        // Simulate logout process
        async function performLogout() {
            try {
                // Show loading state
                document.getElementById('loading-state').classList.remove('hidden');
                document.getElementById('success-state').classList.add('hidden');
                document.getElementById('error-state').classList.add('hidden');
                
                // Wait a bit to show the loading animation
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Try to logout using available auth methods
                if (window.parent && window.parent.dea?.auth?.logout) {
                    await window.parent.dea.auth.logout();
                } else if (window.parent && window.parent.deaAuth?.manager) {
                    await window.parent.deaAuth.manager.logout();
                } else {
                    // Fallback: clear local storage and redirect
                    localStorage.clear();
                    sessionStorage.clear();
                }
                
                // Show success state
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
                
                // Auto redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                console.error('Logout failed:', error);
                
                // Show error state
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('error-state').classList.remove('hidden');
            }
        }
        
        function retryLogout() {
            performLogout();
        }
        
        // Start logout process when page loads
        window.addEventListener('DOMContentLoaded', performLogout);
    </script>
</body>
</html>
