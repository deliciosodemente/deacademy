# Kubernetes ingress for Digital English Academy
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dea-ingress
  namespace: dea-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://denglishacademy.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.auth0.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com https://*.auth0.com; frame-src https://js.stripe.com https://*.auth0.com;" always;
spec:
  tls:
    - hosts:
        - denglishacademy.com
        - www.denglishacademy.com
      secretName: dea-tls-secret
  rules:
    - host: denglishacademy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dea-app-service
                port:
                  number: 80
    - host: www.denglishacademy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dea-app-service
                port:
                  number: 80
