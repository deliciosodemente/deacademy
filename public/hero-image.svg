<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#heroGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="40" fill="white" opacity="0.1"/>
  <circle cx="650" cy="300" r="60" fill="white" opacity="0.1"/>
  <circle cx="700" cy="80" r="30" fill="white" opacity="0.15"/>
  
  <!-- Main content area -->
  <rect x="200" y="150" width="400" height="100" rx="10" fill="white" opacity="0.2"/>
  
  <!-- Text placeholder -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Learn English with Confidence
  </text>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" opacity="0.9">
    Interactive lessons • AI-powered tutoring • Real progress
  </text>
  
  <!-- Book icon -->
  <g transform="translate(350, 280)">
    <rect x="0" y="0" width="100" height="70" rx="5" fill="white" opacity="0.3"/>
    <rect x="10" y="10" width="80" height="50" rx="3" fill="white" opacity="0.5"/>
    <line x1="20" y1="25" x2="70" y2="25" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="20" y1="35" x2="60" y2="35" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="20" y1="45" x2="65" y2="45" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>
</svg>