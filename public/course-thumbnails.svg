<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="courseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#courseGradient)"/>
  
  <!-- Course thumbnails grid -->
  <g transform="translate(50, 50)">
    <!-- Course 1 -->
    <rect x="0" y="0" width="150" height="100" rx="8" fill="white" opacity="0.2"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Beginner
    </text>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      English
    </text>
    <text x="75" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      Course
    </text>
    
    <!-- Course 2 -->
    <rect x="200" y="0" width="150" height="100" rx="8" fill="white" opacity="0.2"/>
    <text x="275" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Intermediate
    </text>
    <text x="275" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      English
    </text>
    <text x="275" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      Course
    </text>
    
    <!-- Course 3 -->
    <rect x="400" y="0" width="150" height="100" rx="8" fill="white" opacity="0.2"/>
    <text x="475" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Advanced
    </text>
    <text x="475" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      English
    </text>
    <text x="475" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      Course
    </text>
    
    <!-- Course 4 -->
    <rect x="0" y="150" width="150" height="100" rx="8" fill="white" opacity="0.2"/>
    <text x="75" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Business
    </text>
    <text x="75" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      English
    </text>
    <text x="75" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      Course
    </text>
    
    <!-- Course 5 -->
    <rect x="200" y="150" width="150" height="100" rx="8" fill="white" opacity="0.2"/>
    <text x="275" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      Conversation
    </text>
    <text x="275" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      English
    </text>
    <text x="275" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      Course
    </text>
    
    <!-- Course 6 -->
    <rect x="400" y="150" width="150" height="100" rx="8" fill="white" opacity="0.2"/>
    <text x="475" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      TOEFL Prep
    </text>
    <text x="475" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      English
    </text>
    <text x="475" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" opacity="0.8">
      Course
    </text>
  </g>
  
  <!-- Title -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    Available Courses
  </text>
</svg>